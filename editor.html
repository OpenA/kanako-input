<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kanako Text Input Example</title>
		<link rel="stylesheet" type="text/css" href="css/kanako.css" async>
		<link rel="stylesheet" type="text/css" href="css/sanae.css" async>
		<link rel="stylesheet" type="text/css" href="css/suwako.css" async>
		<link rel="stylesheet" type="text/css" href="css/editor.css" async>
		<link rel="stylesheet" type="text/css" href="editor_style.css" async>
		<link rel="stylesheet" type="text/css" href="addition_fonts.css" async>
		<script type="text/javascript" src="settings_loader.js"></script>
		<script type="text/javascript" src="js/kanako-tools.js"></script>
		<script type="text/javascript" src="js/kanako-class.js"></script>
		<script type="text/javascript" src="js/sanae-ruler.js"></script>
		<script type="text/javascript" src="js/suwako-opts.js"></script>
	</head>
	<body>
		<div class="menu-area">
			<div id="settings_panel">
				<div class="out-view">
					<canvas id="Canvas"></canvas>
					<span id="Save" class="out-btn"></span>
					<span id="Draw" class="out-btn"></span>
				</div>
				<div id="font_inputs" class="set-line">
					<input id="text_align_left" type="radio" name="text_align" value="left" hidden>
					<label for="text_align_left">
						<svg class="tex-ali-lines" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
							<g fill="none">
							  <path stroke-width="2" d="M0 1h40"/>
							  <path stroke-width="2" d="M0 10h20"/>
							  <path stroke-width="2" d="M0 20h30"/>
							  <path stroke-width="2" d="M0 30h20"/>
							  <path stroke-width="2" d="M0 39h40"/>
							</g>
						</svg>
					</label>
					<input id="text_align_center" type="radio" name="text_align" value="center" hidden>
					<label for="text_align_center">
						<svg class="tex-ali-lines" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
							<g fill="none">
								<path stroke-width="2" d="M0 1h40"/>
								<path stroke-width="2" d="M10 10h20"/>
								<path stroke-width="2" d="M5 20h30"/>
								<path stroke-width="2" d="M10 30h20"/>
								<path stroke-width="2" d="M0 39h40"/>
							</g>
						</svg>
					</label>
					<input id="text_align_right" type="radio" name="text_align" value="right" hidden>
					<label for="text_align_right">
						<svg class="tex-ali-lines" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
							<g fill="none">
								<path stroke-width="2" d="M0 1h40"/>
								<path stroke-width="2" d="M20 10h20"/>
								<path stroke-width="2" d="M10 20h30"/>
								<path stroke-width="2" d="M20 30h20"/>
								<path stroke-width="2" d="M0 39h40"/>
							</g>
						</svg>
					</label>
					<span class="fnt-inp-group">
					<input type="checkbox" id="style_bold" hidden>
					<label for="style_bold"></label>
					<input type="checkbox" id="style_italic" hidden>
					<label for="style_italic"></label>
					</span>
				</div>
				<div id="set_font" class="set-line opts">
					<input type="color" id="font_color">
				</div>
				<div id="set_stroke" class="set-line opts">
					<input type="color" if="stroke_color">
				</div>
				<table class="set-table">
					<tbody>
						<tr>
							<td class="set-table-col1"><input type="radio" name="edit-mode" value="1"></td>
							<td class="set-table-col2"><span id="Demotivator"></span></td>
						</tr>
						<tr>
							<td class="set-table-col1"><input type="radio" name="edit-mode" value="2"></td>
							<td class="set-table-col2"><span id="Macro"></span></td>
						</tr>
						<tr>
							<td class="set-table-col1"><input type="radio" name="edit-mode" value="3"></td>
							<td class="set-table-col2"><span id="Free"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="work-area">
			<div id="example-editor"></div>
		</div>
		<script type="application/javascript" src="editor.js"></script>
	</body>
</html>
