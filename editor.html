<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kanako Text Input Example</title>
		<link rel="stylesheet" type="text/css" href="css/kanako.css" async>
		<link rel="stylesheet" type="text/css" href="css/sanae.css" async>
		<link rel="stylesheet" type="text/css" href="css/suwako.css" async>
		<link rel="stylesheet" type="text/css" href="css/editor.css" async>
		<link rel="stylesheet" type="text/css" href="css/fonts.css" async>
		<script type="text/javascript" src="js/moriya-tools.js"></script>
		<script type="text/javascript" src="js/kanako-input.js"></script>
		<script type="text/javascript" src="js/sanae-ruler.js"></script>
		<script type="text/javascript" src="js/suwako-opts.js"></script>
		<script type="text/javascript" src="js/canvas-tools.js"></script>
	</head>
	<body>
		<div class="menu-area">
			<div class="out-preview">
				<canvas id="canvas"></canvas>
				<div class>
					<ul class="out-opts">
						<li class="out-item">jpeg</li>
						<li class="out-item">png</li>
						<li class="out-item">webp</li>
					</ul>
					<a href download hidden></a>
				</div>
			</div>
			<div id="settings_panel">
				<div class="set-line set-font">
					<input id="text_align_left" type="radio" name="text_align" value="left" hidden>
					<label for="text_align_left" class="tex-ali-lines">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
							<path stroke-width="2" d="M0 1h40M0 10h20M0 20h30M0 30h20M0 39h40"/>
						</svg>
					</label>
					<input id="text_align_center" type="radio" name="text_align" value="center" hidden>
					<label for="text_align_center" class="tex-ali-lines">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
							<path stroke-width="2" d="M0 1h40M10 10h20M5 20h30M10 30h20M0 39h40"/>
						</svg>
					</label>
					<input id="text_align_right" type="radio" name="text_align" value="right" hidden>
					<label for="text_align_right" class="tex-ali-lines">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
							<path stroke-width="2" d="M0 1h40M20 10h20M10 20h30M20 30h20M0 39h40"/>
						</svg>
					</label>
					<span class="fnt-inp-group">
					<input id="font_weight_bold" type="checkbox" value="bold" hidden>
					<label for="font_weight_bold"></label>
					<input id="font_style_italic" type="checkbox" value="italic" hidden>
					<label for="font_style_italic"></label>
					</span>
				</div>
				<div class="set-line set-fill">
					<input id="fill_color" type="color" checked>
				</div>
				<div class="set-line set-stroke">
					<input id="stroke_color" type="color" checked>
				</div>
				<table class="set-mode">
				<tbody>
					<tr>
						<td class="set-mode-col1"><input type="radio" name="draw_mode" value="demo" id="mode_demo"></td>
						<td class="set-mode-col2"><label for="mode_demo"></label></td>
					</tr>
					<tr>
						<td class="set-mode-col1"><input type="radio" name="draw_mode" value="macro" id="mode_macro"></td>
						<td class="set-mode-col2"><label for="mode_macro"></label></td>
					</tr>
					<tr>
						<td class="set-mode-col1"><input type="radio" name="draw_mode" value="kana" id="mode_kana"></td>
						<td class="set-mode-col2"><label for="mode_kana"></label></td>
					</tr>
				</tbody>
				</table>
				<input id="file_upload" type="file" hidden/>
			</div>
		</div>
		<div class="work-area">
			<div class="img-area">
				<div id="img_layer"></div>
				<div class="clear-img over-btn"></div>
				<div class="scale-img over-btn">
					<div class="scale-down"></div>
					<div class="scale-val"></div>
					<div class="scale-up"></div>
				</div>
			</div>
			<div class="drop-area">
				<label for="file_upload"></label>
				<code id="file_url" class="suw-input" contenteditable="true" data-empty="Image URL"></code>
			</div>
			<div class="text-area"></div>
		</div>
		<script type="application/javascript" src="editor.js"></script>
	</body>
</html>
